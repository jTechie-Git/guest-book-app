<h2>Guest Details As Per Records</h2> 

<hr/>
<div *ngIf="guest">
  <div>
    <label><b>First Name: </b></label> {{guest.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{guest.lastName}}
  </div>
  <div>
    <label><b>Phone Number: </b></label> {{guest.phoneNumber}}
  </div>  
  <div>
    <label><b>Email Id: </b></label> {{guest.emailId}}
  </div> 
  <div>
    <label><b>Creation Date: </b></label> {{guest.creationDate}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Guest List</button><br>
